<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel Counter</title>
</head>
<body>
    <h1>Vowel Counter</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="result"></p>

    <script>
        function countVowels() {
            const str = document.getElementById("inputText").value.toLowerCase();
            let count = 0;
            for (const char of str) {
                if ("aeiou".includes(char)) {
                    count++;
                }
            }
            document.getElementById("result").textContent = "Number of vowels: " + count;
        }
    </script>
</body>
</html>
